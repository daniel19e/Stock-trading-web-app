{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<div class="table-responsive">
<table class="table table-striped table-dark table-hover">
    <thead>
        <tr>
        <th>Symbol</th>
        <th>Shares</th>
        <th>Price</th>
        <th>Transacted</th>
        </tr>
    </thead>
    <tbody>
        {%for row in rows%}
            <tr>
                <td>{{row["symbol"]}}</td>
                <td>{{row["shares"]}}</td>
                <td>{{row["price"]}}</td>
                <td>{{row["time"]}}</td>
            </tr>
        {%endfor%}

    </tbody>
</table>
</div>
{% endblock %}
