{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form  action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol">
                <option disabled selected value="">Symbol</option>
                {% for symbol in symbols %}
                    <option value="{{symbol}}">{{symbol}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" placeholder="Number of shares" autocomplete="off" type="number" name="shares" min="1">
        </div>
    <button class="btn btn-dark" type="submit">Sell stock</button>
    </form>
{% endblock %}
